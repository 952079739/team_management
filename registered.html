<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="box">
        <img src="images/logo.png" alt="" ondragstart="return false">
        <div class="login">
            <p>注册</p><hr/>
            <input id="user" style="margin: 20px 20px;" type="text" placeholder="用户名"/>
            <input id="password" type="password" placeholder="密码"/>
            <input id="email" type="email" placeholder="绑定邮箱"/>
            <button id="send_code">绑定</button>
            <input id="check" type="text" placeholder="请输入验证码"/>
            <button id="check_code">验证</button>
            <p><a href="login.html">登录→</a></p>
            <!--<button>立即注册</button>-->
            <!--<p><a href="">立即登录→</a></p>-->
        </div>
    </div>
</body>
</html>
